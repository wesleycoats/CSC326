<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<f:view
		beforePhase="#{navigation_controller.redirectIfInvalidPatient()}" />
		
	<f:metadata>
    	<f:event type="preRenderView" listener="#{child_birth_visit_form.getVisitDate()}"/>
    </f:metadata>
		
	<h:body>
		<ui:composition template="/iTrust_template.xhtml">
			<ui:define name="pageStyle"></ui:define>
			<ui:define name="pageTitle">Edit Child Birth Office Visit</ui:define>
			<ui:define name="leftMenu">
				<ui:include src="/auth/hcp/menu.xhtml" />
			</ui:define>
	
			<ui:define name="mainContent">
				<h2 align="center" style="font-size: 175%; font-weight: bold;">
					Editing Child Birth Office Visit for <br />
					#{user.getUserNameForID(sessionScope['pid'])} <br />
					on #{child_birth_visit_form.getDateString()}
				</h2>
				
				<h:form>
					<div class="form-group">
						<h:outputLabel for="cbpreferred">Preferred Delivery Type:</h:outputLabel>
						<h:selectOneMenu id="cbpreferred"
							value="#{child_birth_visit_form.preferredDelivery}" class="selectpicker">
							<f:selectItems value="#{appt_type_controller.getApptTypelList()}"
							var="at" itemLabel="#{at.name}" itemValue="#{at.ID}" />
						</h:selectOneMenu>
					</div>

					<div class="form-group">
						<h:outputLabel for="cbscheduled">Check here if this appointment was scheduled:</h:outputLabel>
						<h:selectBooleanCheckbox id="cbscheduled"
							value="#{child_birth_visit_form.scheduled}" />
					</div>
					
					
					<div class="form-group  form-button-group">
						<h:commandButton id="submitVisitButton" value="Save"
							action="#{child_birth_visit_form.submit}" />
						<h:commandButton id="cancelVisitButton" value="Cancel"
							action="#{navigation_controller.baseOfficeVisit}" immediate="true" />
					</div>
				</h:form>					
			</ui:define>
		</ui:composition>
	</h:body>

</html>

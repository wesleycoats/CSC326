<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
				
				<h:form id="child_birth_form">
					<div class="form-group">
						<h:outputLabel for="chrtype">Delivery Type:  </h:outputLabel>
						<h:selectOneMenu value="#{child_birth_visit_form.preferredDelivery}">
							<f:selectItem itemValue="Vaginal Delivery" itemLabel="Vaginal Delivery" />
				   			<f:selectItem itemValue="Vaginal Delivery Vacuum Assist" itemLabel="Vaginal Delivery Vacuum Assist" />
				   			<f:selectItem itemValue="Vaginal Delivery Forceps  Assist" itemLabel="Vaginal Delivery Forceps Assist" />
				   			<f:selectItem itemValue="Caesarean Section" itemLabel="Caesarean Section" />
				   			<f:selectItem itemValue="Miscarriage" itemLabel="Miscarriage" />
				   		</h:selectOneMenu>
					</div>

					<div class="form-group">
						<h:outputLabel for="cbscheduled">Check here if this appointment was scheduled:</h:outputLabel>
						<h:selectBooleanCheckbox id="cbscheduled"
							value="#{child_birth_visit_form.scheduled}" />
					</div>
					
					<div class="form-group">
						<h:outputLabel for="cbanaesthesia">Epidural Anaesthesia Dosage</h:outputLabel>
						<h:inputText id="cbanaesthesia" 
							value="#{child_birth_visit_form.epiduralAnaesthesiaDosage}" />
					</div>

					<div class="form-group">
						<h:outputLabel for="cbmagnesium">Magnesium Sulfate Dosage</h:outputLabel>
						<h:inputText id="cbmagnesium" 
							value="#{child_birth_visit_form.magnesiumSulfateDosage}" />
					</div>

					<div class="form-group">
						<h:outputLabel for="cbnitrous">Nitrous Oxide Dosage</h:outputLabel>
						<h:inputText id="cbnitrous" 
							value="#{child_birth_visit_form.nitrousOxideDosage}" />
					</div>	
					
					<div class="form-group">
						<h:outputLabel for="cbpethidine">Pethidine Dosage</h:outputLabel>
						<h:inputText id="cbpethidine" 
							value="#{child_birth_visit_form.pethidineDosage}" />
					</div>				

					<div class="form-group">
						<h:outputLabel for="cbpitocin">Pitocin Dosage</h:outputLabel>
						<h:inputText id="cbpitocin" 
							value="#{child_birth_visit_form.pitocinDosage}" />
					</div>
					
										
					<div class="form-group  form-button-group">
						<h:commandButton id="submitVisitButton" value="Save"
							action="#{child_birth_visit_form.submit}" />
						<h:commandButton id="cancelVisitButton" value="Cancel"
							action="#{navigation_controller.baseOfficeVisit}" immediate="true" />
					</div>
				</h:form>					
</html>

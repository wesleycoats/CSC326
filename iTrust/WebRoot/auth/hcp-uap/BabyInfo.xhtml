<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

				<h:form id="baby_info">
					<div class="form-group">
						<h:outputLabel for="chrfirst">First Name:</h:outputLabel>
						<h:inputTextarea value="#{child_record_form.firstName}" id="chrfirst"
							cols="10" rows="1" class="form-control inline">
						</h:inputTextarea>
					</div>
					
					<div class="form-group">
						<h:outputLabel for="chrlast">Last Name:</h:outputLabel>
						<h:inputTextarea value="#{child_record_form.lastName}" id="chrlast"
							cols="10" rows="1" class="form-control inline">
						</h:inputTextarea>
					</div>			
					
					<div class="form-group">
						<h:outputLabel for="chrdate">Date of Birth:</h:outputLabel>
						<h:inputTextarea value="#{child_record_form.dateOfBirth}" id="chrdate"
							cols="10" rows="1" class="form-control inline">
						</h:inputTextarea>
					</div>			
				
					<div class="form-group">
						<h:outputLabel for="chrtime">Estimated Time of Delivery:</h:outputLabel>
						<h:inputTextarea value="#{child_record_form.timeOfBirth}" id="chrtime"
							cols="10" rows="1" class="form-control inline">
						</h:inputTextarea>
					</div>

					<div class="form-group">
						<h:outputLabel for="chrsex">Sex:  </h:outputLabel>
						<h:selectOneMenu value="#{child_record_form.sex}">
				   			<f:selectItem itemValue="true" itemLabel="Male" />
				   			<f:selectItem itemValue="false" itemLabel="Female" />
				   		</h:selectOneMenu>
					</div>
					
					<div class="form-group">
						<h:outputLabel for="chrtype">Delivery Type:  </h:outputLabel>
						<h:selectOneMenu value="#{child_record_form.deliveryType}">
							<f:selectItem itemValue="Vaginal Delivery" itemLabel="Vaginal Delivery" />
				   			<f:selectItem itemValue="Vaginal Delivery Vacuum Assist" itemLabel="Vaginal Delivery Vacuum Assist" />
				   			<f:selectItem itemValue="Vaginal Delivery Forceps  Assist" itemLabel="Vaginal Delivery Forceps Assist" />
				   			<f:selectItem itemValue="Caesarean Section" itemLabel="Caesarean Section" />
				   			<f:selectItem itemValue="Miscarriage" itemLabel="Miscarriage" />
				   		</h:selectOneMenu>
					</div>
					
					<div class="form-group  form-button-group">
						<h:commandButton id="submitVisitButton" value="Save"
							action="#{child_record_form.submit}" />
						<h:commandButton id="cancelVisitButton" value="Cancel"
							action="#{navigation_controller.baseOfficeVisit}" immediate="true" />
					</div>
				</h:form>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<f:view
		beforePhase="#{navigation_controller.redirectIfInvalidPatient()}" />
		
	<f:metadata>
    	<f:event type="preRenderView" listener="#{obstetrics_office_visit_form.getVisitDate()}"/>
    </f:metadata>
		
	<h:body>
		<ui:composition template="/iTrust_template.xhtml">
			<ui:define name="pageStyle"></ui:define>
			<ui:define name="pageTitle">Edit Obstetrics Office Visit</ui:define>
			<ui:define name="leftMenu">
				<ui:include src="/auth/hcp/menu.xhtml" />
			</ui:define>
	
			<ui:define name="mainContent">
				<h2 align="center" style="font-size: 175%; font-weight: bold;">
					Editing Obstetrics Office Visit for <br />
					#{user.getUserNameForID(sessionScope['pid'])} <br />
					on #{obstetrics_office_visit_form.getDateString()}
				</h2>
				
				<h:form id="obinfo">
					<div class="form-group">
						<h:outputLabel for="obovlmp">Last Menstrual Period:</h:outputLabel>
						<h:inputTextarea value="#{obstetrics_office_visit_form.lastMenstrualPeriod}" id="obovlmp"
							cols="10" rows="1" class="form-control inline"></h:inputTextarea>
					</div>				
				
					<div class="form-group">
						<h:outputLabel for="obovweight">Weight:</h:outputLabel>
						<h:inputTextarea value="#{obstetrics_office_visit_form.weight}" id="obovweight"
							cols="10" rows="1" class="form-control inline"></h:inputTextarea>
					</div>

					<div class="form-group">
						<h:outputLabel for="obovbp">Blood Pressure:</h:outputLabel>
						<h:inputTextarea value="#{obstetrics_office_visit_form.bloodPressure}" id="obovbp"
							cols="10" rows="1" class="form-control inline"></h:inputTextarea>
					</div>
					
					<div class="form-group">
						<h:outputLabel for="obovfetalhr">Fetal Heart Rate:</h:outputLabel>
						<h:inputTextarea value="#{obstetrics_office_visit_form.fetalHR}" id="obovfetalhr"
							cols="10" rows="1" class="form-control inline"></h:inputTextarea>
					</div>
					
					<div class="form-group">
						<h:outputLabel for="obovmulti">Multiple or Single:</h:outputLabel>
						<h:inputTextarea value="#{obstetrics_office_visit_form.multiple}" id="obovmulti"
							cols="10" rows="1" class="form-control inline"></h:inputTextarea>
					</div>
					
					<div class="form-group  form-button-group">
						<h:commandButton id="submitVisitButton" value="Save"
							action="#{obstetrics_office_visit_form.submit}" />
						<h:commandButton id="cancelVisitButton" value="Cancel"
							action="#{navigation_controller.baseOfficeVisit}" immediate="true" />
					</div>
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>

</html>

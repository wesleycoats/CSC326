<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
					
	<h:dataTable id="obovAllergies" styleClass="fTable"
		value="#{drug_allergies.list}" var="allergies" border="1">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Drug ID" />
			</f:facet>
			<h:outputText value="#{allergies.getID()}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="ND Code" />
			</f:facet>
			<h:outputText value="#{allergies.getNDCode()}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Date First Found" />
			</f:facet>
			<h:outputText value="#{allergies.getFirstFoundStr()}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Description" />
			</f:facet>
			<h:outputText value="#{allergies.getDescription()}" />
		</h:column>
	</h:dataTable>				
</html>

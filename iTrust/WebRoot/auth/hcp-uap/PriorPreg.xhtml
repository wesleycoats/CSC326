<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
                <h:form>
                
                        <h:dataTable var="previousO" styleClass="fTable"
                        value="#{past_pregnancies.getpregList()}" border="1" width="100%">
                            
                            <h:column>
                            <f:facet name="header">Year of Conception</f:facet>
                                <h:outputText value="#{previousO.yearOfConception}" />
                            </h:column>
                            
                            <h:column>
                            <f:facet name="header">Pregnancy Term (Weeks Pregnant)</f:facet>
                                <h:outputText value="#{previousO.weeksPregnant}" />
                            </h:column>
                            
                            <h:column>
                            <f:facet name="header">Hours in Labor</f:facet>
                                <h:outputText value="#{previousO.hoursInLabor}" />
                            </h:column>
                            
                            <h:column>
                            <f:facet name="header">Weight Gain</f:facet>
                                <h:outputText value="#{previousO.weightGain}" />
                            </h:column>
                            
                            <h:column>
                            <f:facet name="header">Delivery Type</f:facet>
                                <h:outputText value="#{previousO.delType}" />
                            </h:column>
                            
                            <h:column>
                            <f:facet name="header">Multiple Pregnancy</f:facet>
                                <h:outputText value="#{previousO.numChildren}" />
                            </h:column>
                            
                            <h:column>
                            <f:facet name="header">Expected Delivery Date</f:facet>
                                <h:outputText value="#{previousO.edd}" />
                            </h:column>
                            
                            <h:column>
                            <f:facet name="header">Blood Type</f:facet>
                                <h:outputText value="#{previousO.bloodType}" />
                            </h:column>
                            
                        </h:dataTable>
                </h:form>
    

</html>

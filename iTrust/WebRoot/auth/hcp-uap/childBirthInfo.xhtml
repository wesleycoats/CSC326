<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view beforePhase="#{navigation_controller.redirectIfInvalidPatient()}" />
<f:metadata>
</f:metadata>
<h:body>
	<ui:composition template="/iTrust_template.xhtml">
		<ui:define name="pageStyle">
			<link rel="stylesheet" href="/iTrust/css/childbirth.css" />
			<link rel="stylesheet" href="/iTrust/css/form-layout.css" />
			<link rel="stylesheet" href="/iTrust/css/tab-layout.css" />
		</ui:define>
		<ui:define name="pageTitle">Child Birth Visit</ui:define>
		<ui:define name="leftMenu">
			<ui:include src="/auth/hcp/menu.xhtml" />
		</ui:define>
		
		
		<ui:define name="mainContent">
			<h:message for="" id="officevisitinfo-message" class="iTrustError" />
			<h3>Document Child Birth Visit</h3>
			<div class="tab-group">
				<input id="tab-child-birth" type="radio" name="cbtabs" checked="checked" />
				<label for="tab-child-birth">Child Birth Information</label>
				
				<input id="tab-baby-info" type="radio" name="cbtabs" />
				<label for="tab-baby-info">Child Information</label>
					
				<input id="tab-prescriptions" type="radio" name="cbtabs" />
				<label for="tab-prescriptions">Administered Medications</label>
				
				<div class="tab-content">
					<div class="tab-panel" id="content-child-birth">
						<ui:include src="/auth/hcp-uap/childBirthVisit.xhtml"></ui:include>
					</div>

					<div class="tab-panel" id="content-baby-info">
						<ui:include src="/auth/hcp-uap/BabyInfo.xhtml"></ui:include>
					</div>
					
					<div class="tab-panel" id="content-prescriptions">
						<ui:include src="/auth/hcp-uap/childBirthDrugs.xhtml"></ui:include>
					</div>
				</div>
			</div>

		</ui:define>

		<ui:define name="pageScripts">
			<script src="/iTrust/js/officevisitinfo.js"></script>
		</ui:define>
	</ui:composition>
</h:body>

</html>

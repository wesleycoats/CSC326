<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<c:if test="#{past_pregnancies.isObstetricsPatient()}">
		<div align="center">
				<h2 style="font-size: 175%; font-weight: bold;">
					Past Pregnancies Report For <br />
					#{user.getUserNameForID(sessionScope['pid'])}
				</h2>
				<br />
				<h:dataTable var="o" value="#{past_pregnancies.getCRList()}"
					border="1" width="100%">
                    <h:column headerText = "Delivery Type">
                    	<h:outputText value="#{o.deliveryType}" />
                    </h:column>
                    
				
				</h:dataTable>
				
		</div>
	</c:if>
		
</html>

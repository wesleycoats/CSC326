<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
 <html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
 
     <h:head>
        <title><ui:insert name="title">iTrust - Upload File</ui:insert></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
 
 <f:view
	beforePhase="#{navigation_controller.redirectIfInvalidPatient()}" />
	
	<h:body>
		<h:form id="form" enctype="multipart/form-data" prependId="false">
			<p><h:inputFile id="file" value="#{FileUploadBean.uploadedFile}">
			<f:validator validatorId="FileValidator"/>
		</h:inputFile>
			</p>
			<br/>
		
		<p id="textOutput">Text: #{fileUploadBean.text}</p>	
		<p><h:messages id="messages"/></p>
		</h:form>	
	</h:body>
 
 </html>
